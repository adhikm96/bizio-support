server.port=${SERVER_PORT:8030}
cors-allowed-origin=${CORS_ALLOWED_ORIGIN:http://localhost:3000}

# bizio-admin keycloak config

bizio-admin.keycloak-realm=${BIZIO_ADMIN_KEYCLOAK_REALM:admin}
bizio-admin.keycloak-auth-server-url=${BIZIO_ADMIN_KEYCLOAK_AUTH_SERVER_URL:http://localhost:8062/auth/}
bizio-admin.keycloak-resource=${BIZIO_ADMIN_KEYCLOAK_RESOURCE:web}
bizio-admin.keycloak-bearer-only=true

# bizio-center keycloak config
bizio-center.keycloak-realm=${BIZIO_CENTER_KEYCLOAK_REALM:client}
bizio-center.keycloak-auth-server-url=${BIZIO_CENTER_KEYCLOAK_AUTH_SERVER_URL:http://localhost:8063/auth/}
bizio-center.keycloak-resource=${BIZIO_CENTER_KEYCLOAK_RESOURCE:web}
bizio-center.keycloak-bearer-only=true

# Postgres Config

# spring.datasource.url=jdbc:postgresql://${DB_HOST_TEST:138.128.173.197}:${DB_PORT_TEST:5432}/${DB_NAME:bizio_test}
spring.datasource.url=jdbc:postgresql://${DB_HOST_TEST:127.0.0.1}:${DB_PORT_TEST:5432}/${DB_NAME:bizio_test}
spring.datasource.username=${DB_USERNAME_TEST:postgres}
# spring.datasource.password=${DB_PASSWORD_TEST:b9bH7WrcnXURLZht}
spring.datasource.password=${DB_PASSWORD_TEST:postgres}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.show-sql=true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.datasource.minimumIdle=5
spring.datasource.maximumPoolSize=10

run-seeder=${RUN_SEEDER: false}

bizio-admin-center-url=${BIZIO_ADMIN_CENTER_URL:http://localhost}
enable-notifications=${ENABLE_NOTIFICATIONS:true}

hostname=${HOSTNAME:bz-support-container}

# email

mq-email-exchange=${MQ_EMAIL_EXCHANGE:email-exchange}
mq-email-route-key=${MQ_EMAIL_RKEY:bizio.email}

