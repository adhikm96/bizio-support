server.port=${SERVER_PORT:8030}
cors-allowed-origin=${CORS_ALLOWED_ORIGIN:http://localhost:3000}

keycloak.realm=${KEYCLOAK_REALM_TEST:login-app}
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL_TEST:http://localhost:8062/auth/}
keycloak.resource=${KEYCLOAK_RESOURCE_TEST:login-test}

keycloak.bearer-only=true
keycloak.ssl-required=external
keycloak.principal-attribute=preferred_username

# bizio-admin keycloak config

bizio-admin.keycloak-admin-resource=${BIZIO_ADMIN_KEYCLOAK_ADMIN_RESOURCE:admin-cli}
bizio-admin.keycloak-admin-username=${BIZIO_ADMIN_KEYCLOAK_ADMIN_USERNAME:foobar_admin}
bizio-admin.keycloak-admin-password=${BIZIO_ADMIN_KEYCLOAK_ADMIN_PASSWORD:foobar_admin}

# bizio-center keycloak config

bizio-center.keycloak-admin-resource=${BIZIO_CENTER_KEYCLOAK_ADMIN_RESOURCE:admin-cli}
bizio-center.keycloak-admin-username=${BIZIO_CENTER_KEYCLOAK_ADMIN_USERNAME:foobar}
bizio-center.keycloak-admin-password=${BIZIO_CENTER_KEYCLOAK_ADMIN_PASSWORD:foobar}
bizio-center.keycloak-admin-realm=${BIZIO_CENTER_KEYCLOAK_ADMIN_REALM:login-app}


# Postgres Config

# spring.datasource.url=jdbc:postgresql://${DB_HOST_TEST:138.128.173.197}:${DB_PORT_TEST:5432}/${DB_NAME:bizio_test}
spring.datasource.url=jdbc:postgresql://${DB_HOST_TEST:127.0.0.1}:${DB_PORT_TEST:5432}/${DB_NAME:bizio_test}
spring.datasource.username=${DB_USERNAME_TEST:postgres}
# spring.datasource.password=${DB_PASSWORD_TEST:b9bH7WrcnXURLZht}
spring.datasource.password=${DB_PASSWORD_TEST:postgres}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.show-sql=true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.datasource.minimumIdle=5
spring.datasource.maximumPoolSize=10

run-seeder=${RUN_SEEDER: false}



